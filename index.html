<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blaster Anime Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <!-- Loading Screen -->
    <div id="loading-screen">
      <div class="loading-content">
        <div class="loading-spinner"></div>
        <div class="loading-text">Oyun Yükleniyor...</div>
      </div>
    </div>

    <!-- Ana Menü -->
    <div id="main-menu" class="menu-screen">
      <div class="menu-content">
        <div class="game-logo">
          <h1>Blaster Anime Game</h1>
        </div>
        <div class="menu-buttons">
          <button id="startBtn" class="menu-button">
            <span class="button-text">Oyunu Başlat</span>
            <span class="button-icon">▶</span>
          </button>
          <button id="characterSelectBtn" class="menu-button">
            <span class="button-text">Karakter Seç</span>
            <span class="button-icon">👤</span>
          </button>
          <button id="scoreboardBtn" class="menu-button">
            <span class="button-text">Skor Tablosu</span>
            <span class="button-icon">🏆</span>
          </button>
          <button id="settingsBtn" class="menu-button">
            <span class="button-text">Ayarlar</span>
            <span class="button-icon">⚙</span>
          </button>
        </div>
      </div>
    </div>

    <!-- Karakter Seçim Menüsü -->
    <div id="character-select" class="menu-screen hidden">
      <div class="menu-content">
        <h2>Karakter Seçimi</h2>
        <div class="character-grid">
          <!-- Karakterler dinamik olarak eklenecek -->
        </div>
        <button id="backFromCharSelect" class="menu-button back-button">
          <span class="button-icon">◀</span>
          <span class="button-text">Geri</span>
        </button>
      </div>
    </div>

    <!-- Skor Tablosu -->
    <div id="scoreboard" class="menu-screen hidden">
      <div class="menu-content">
        <h2>En Yüksek Skorlar</h2>
        <div class="scoreboard-list">
          <!-- Skorlar dinamik olarak eklenecek -->
        </div>
        <button id="backFromScoreboard" class="menu-button back-button">
          <span class="button-icon">◀</span>
          <span class="button-text">Geri</span>
        </button>
      </div>
    </div>

    <!-- Ayarlar Menüsü -->
    <div id="settings" class="menu-screen hidden">
      <div class="menu-content">
        <h2>Ayarlar</h2>
        <div class="settings-group">
          <div class="setting-item">
            <label for="sfxVolume">Ses Efektleri</label>
            <div class="slider-container">
              <input type="range" id="sfxVolume" min="0" max="100" value="100">
              <span class="slider-value">100%</span>
            </div>
          </div>
          <div class="setting-item">
            <label for="musicVolume">Müzik</label>
            <div class="slider-container">
              <input type="range" id="musicVolume" min="0" max="100" value="100">
              <span class="slider-value">100%</span>
            </div>
          </div>
        </div>
        <button id="backFromSettings" class="menu-button back-button">
          <span class="button-icon">◀</span>
          <span class="button-text">Geri</span>
        </button>
      </div>
    </div>

    <!-- Pause Menüsü -->
    <div id="pause-menu" class="menu-screen hidden">
      <div class="menu-content">
        <h2>Oyun Duraklatıldı</h2>
        <div class="menu-buttons">
          <button id="resumeBtn" class="menu-button">
            <span class="button-text">Devam Et</span>
            <span class="button-icon">▶</span>
          </button>
          <button id="restartBtn" class="menu-button">
            <span class="button-text">Yeniden Başlat</span>
            <span class="button-icon">🔄</span>
          </button>
          <button id="exitToMainBtn" class="menu-button">
            <span class="button-text">Ana Menüye Dön</span>
            <span class="button-icon">🏠</span>
          </button>
        </div>
      </div>
    </div>

    <!-- Game Over Ekranı -->
    <div id="game-over" class="menu-screen hidden">
      <div class="menu-content">
        <h2>Oyun Bitti!</h2>
        <div class="score-display">
          <div id="final-score">Skor: 0</div>
          <div id="high-score">En Yüksek Skor: 0</div>
        </div>
        <div class="menu-buttons">
          <button id="playAgainBtn" class="menu-button">
            <span class="button-text">Tekrar Oyna</span>
            <span class="button-icon">🔄</span>
          </button>
          <button id="exitToMainFromGameOver" class="menu-button">
            <span class="button-text">Ana Menüye Dön</span>
            <span class="button-icon">🏠</span>
          </button>
        </div>
      </div>
    </div>

    <!-- Oyun UI katmanı -->
    <div id="ui" class="hidden">
      <div class="ui-panel">
        <div id="score">Skor: 0</div>
        <div id="health">Can: 100</div>
        <div id="ammo">Mermi: 30</div>
      </div>
      <div class="crosshair"></div>
    </div>

    <!-- WebGL sahnesi -->
    <canvas id="webgl-canvas"></canvas>

    <!-- Vite ile modül giriş dosyası -->
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
